<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .profile-img:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .profile-name {
            font-size: 2.5rem;
            margin-top: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .profile-title {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-top: 5px;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
            }
        }

        .profile-about, .profile-details {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .profile-about:hover, .profile-details:hover {
            transform: translateY(-5px);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffdd40;
            border-bottom: 2px solid rgba(255, 221, 64, 0.3);
            padding-bottom: 5px;
        }

        .profile-about p {
            line-height: 1.6;
            text-align: justify;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .detail-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .social-link.instagram:hover {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .social-link.twitter:hover {
            background: #1DA1F2;
        }

        .social-link.linkedin:hover {
            background: #0077B5;
        }

        .social-link.github:hover {
            background: #333;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            width: 60px;
            height: 30px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            padding: 0 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-circle {
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .dark-mode .toggle-circle {
            transform: translateX(30px);
        }

        .dark-mode {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        .dark-mode .profile-card {
            background: rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            text-align: center;
        }

        .stat-item {
            padding: 15px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
            color: #ffdd40;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <div class="toggle-circle"></div>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="https://files.catbox.moe/l8l3k8.jpg" alt="Profile Photo" class="profile-img" id="profileImg">
                <h1 class="profile-name">DyyZyi</h1>
                <p class="profile-title">Web profile je iniðŸ—¿</p>
            </div>

            <div class="profile-content">
                <div class="profile-about">
                    <h2 class="section-title">Tentang Saya</h2>
                    <p>Saya adalah seorang pelajar biasa</p>
                    <p>yang tidak mempunyai apa"ðŸ—¿.</p>
                </div>

                <div class="profile-details">
                    <h2 class="section-title">Detail Profil</h2>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div>
                            <h3>Lokasi</h3>
                            <p>Banten</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div>
                            <h3>Telegram</h3>
                            <p>@Dyyutd</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div>
                            <h3>Telepon</h3>
                            <p>628xxxxxx</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <div>
                            <h3>Pendidikan</h3>
                            <p>pelajarðŸ¤­</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="projectsCount">0</span>
                    <span class="stat-label">Proyek</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="clientsCount">0</span>
                    <span class="stat-label">Klien</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="experienceCount">2</span>
                    <span class="stat-label">Tahun Pengalaman</span>
                </div>
            </div>

            <div class="social-links">
                <a href="#" class="social-link instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-link twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-link linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" class="social-link github">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Toggle theme functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            // Simpan preferensi tema di localStorage
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        });

        // Periksa preferensi tema yang disimpan
        document.addEventListener('DOMContentLoaded', () => {
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            if (savedDarkMode) {
                body.classList.add('dark-mode');
            }

            // Animasi counter untuk stats
            animateCounter('projectsCount', 0, 120, 2000);
            animateCounter('clientsCount', 0, 85, 2000);
            animateCounter('experienceCount', 0, 5, 2000);
        });

        // Fungsi untuk animasi counter
        function animateCounter(elementId, start, end, duration) {
            const element = document.getElementById(elementId);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                element.textContent = value;
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Efek zoom pada gambar profil
        const profileImg = document.getElementById('profileImg');
        profileImg.addEventListener('click', () => {
            profileImg.classList.toggle('zoom');
        });

        // Efek parallax pada background
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) / 25;
            const moveY = (e.clientY - window.innerHeight / 2) / 25;
            document.body.style.backgroundPosition = `${moveX}px ${moveY}px`;
        });
    </script>
</body>
</html>
